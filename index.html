<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phanct02 Hub Keysystem</title>
    <style>
        body {
            display: flex;
            justify-content: center;

            height: 100vh;

            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;

    <div class="container">
        <h1>Phanct02 Hub Keysystem</h1>

        <p id="errorMessage" class="error"></p>
        <p id="randomLine"></p>
        <script src="script.js"></script>
        <p>Please Enter Your Key Code From The Hub</p>
    </div>
